
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araç Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">

                    <!-- <div class="mb-3">
                        <label for="carId">Araç Id'si</label>
                        <div class="form-group">
                            <input type="number" id="carId" formControlName="carId" class="form-control" placeholder="Araç Id'si" />
                        </div>
                    </div> -->

                    <div class="mb-3">
                        <label for="brandName">Araç Markası</label>
                        <div class="form-group">
                            <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="Araç Markası" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="colorName">Araç Rengi</label>
                        <div class="form-group">
                            <input type="text" id="colorName" formControlName="colorName" class="form-control" placeholder="Araç Rengi" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Kiralama Bedeli</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Kira Bedeli" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="modelYear">Araç Model Yılı</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Araç Model Yılı" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama" />
                        </div>
                    </div>

                </form>
            </div> 

            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
        

    </div>
    
</div>
