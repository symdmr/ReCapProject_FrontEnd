 <div class="mt-3">
  <h6 class="text-primary">Marka</h6>
  <select  class="form-select" [(ngModel)]="currentColor">
    <option>Renk Seçiniz</option>
    <option *ngFor="let color of colors" [ngValue]="color">
      {{ color.colorName }}
    </option>
  </select>
  <button
  *ngIf="currentColor"
    routerLink="/cars/color/{{ currentColor.colorId }}"
    type="button"
    class="btn btn-secondary mt-3"
  >
    Filtrele
  </button>
  <button routerLink="/cars" type="button" class="btn btn-secondary mt-3 ms-0">
    Filtreyi Temizle
  </button>
</div>
